version: '3.8'

networks:
  localdb:
    driver: bridge

services:
  server:
    image: "nginx:1.21.6-alpine"
    ports:
      - "8000:80"
    volumes:
      - ./:/code/ecommerce
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - localdb
    depends_on:
      - php-fpm
  php-fpm:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    ports:
      - "9001:9000"
    volumes:
      - ./:/code/ecommerce
    networks:
      - localdb
